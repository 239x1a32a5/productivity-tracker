<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weekly Timetable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 900px;
            margin: 20px auto;
        }
        caption {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        .time {
            font-weight: bold;
            background-color: #fafafa;
        }
    </style>
</head>
<body>

<table>
    <caption>Weekly Timetable</caption>
    <tr>
        <th>Time</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
    </tr>
    <tr>
        <td class="time">9:00 - 10:00</td>
        <td>Math</td>
        <td>English</td>
        <td>Science</td>
        <td>Math</td>
        <td>History</td>
    </tr>
    <tr>
        <td class="time">10:00 - 11:00</td>
        <td>English</td>
        <td>Science</td>
        <td>Math</td>
        <td>Computer</td>
        <td>Geography</td>
    </tr>
    <tr>
        <td class="time">11:00 - 12:00</td>
        <td>Science</td>
        <td>Math</td>
        <td>English</td>
        <td>History</td>
        <td>Computer</td>
    </tr>
    <tr>
        <td class="time">12:00 - 1:00</td>
        <td colspan="5">Lunch Break</td>
    </tr>
    <tr>
        <td class="time">1:00 - 2:00</td>
        <td>Computer</td>
        <td>History</td>
        <td>Geography</td>
        <td>English</td>
        <td>Math</td>
    </tr>
</table>

</body>
</html>
